    	<h1>Tigmi Tapis</h1>
        <h2>À propos</h2>
        <p>Tombées amoureuses du maroc, de la culture berbère et de son artisanat, nous souhaitons offrir aux français l’opportunité d’habiller leur intérieur d’une magnifique pièce d’artisanat berbère sans se ruiner.Chinés dans le haut atlas marocain, tous nos tapis sont tissés main.</p>
